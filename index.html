<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
     <!-- Google Fonts Link -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
     <style>
         body {
            font-family: "Poppins", sans-serif;
         }
     </style>
</head>
<body style="background-color: lightskyblue; width: 100vw; height: 100vh; overflow: hidden; display: flex; justify-content: center; align-items: center;">
    <form style="width: 45%; height: 90%; background-color: white; border-radius: 10px; padding: 30px;" action="" onsubmit="return">
        <h1 style="margin: 0; margin-bottom: 20px;">Contact Us</h1>
        <div style="display: flex; margin-bottom: 10px;">
            <div style="margin-right: 30px; width: 50%;">
                <label for="first-name">First Name: <span style="color: red;">*</span></label>
                <br>
                <input id="first-name" style="width: 100%; height: 40px; border-radius: 5px; border: 0.8px solid lightslategray; margin-top: 10px;" type="text" required placeholder="Please enter your first name">
            </div>
            <div style="margin-right: 30px; width: 50%;">
                <label  for="last-name">Last Name: <span style="color: red;">*</span></label>
                <br>
                <input id="last-name" style="width: 100%; height: 40px; border-radius: 5px; border: 0.8px solid lightslategray; margin-top: 10px;" type="text" required placeholder="Please enter your last name">
            </div>
        </div>
        <br>
        <div>
            <label for="email">Email Address <span style="color: red;">*</span></label>
            <br>
            <input id="email" style="width: 96%; height: 40px; border-radius: 5px; border: 0.8px solid lightslategray; margin-top: 10px;" type="text" required placeholder="Please enter your email address">
        </div>
        <br>
        <div style="display: flex;">
            <div style="margin-right: 30px; width: 50%;">
                <label for="query-general">Query Type <span style="color: red;">*</span></label>
                <br>
                <div style="width: 100%; height: 40px; border-radius: 5px; border: 0.8px solid lightslategray; display: flex; align-items: center; margin-top: 10px;">
                    <input id="query-general" name="query-type" style="width: 20px; height: 20px; border: 0.5px solid lightgray; margin-left: 20px;" type="radio" required>
                    <span style="font-size: 15px; margin-left: 10px;">General Enquiry</span>
                </div>
            </div>
            <div style="margin-right: 30px; width: 50%;">
                <label for="query-feedback">Query Type <span style="color: red;">*</span></label>
                <br>
                <div style="width: 100%; height: 40px; border-radius: 5px; border: 0.8px solid lightslategray; display: flex; align-items: center; margin-top: 10px;">
                    <input id="query-feedback" name="query-feedback" style="width: 20px; height: 20px; border: 0.5px solid lightgray; margin-left: 20px;" type="radio" required>
                    <span style="font-size: 15px; margin-left: 10px;">Support Request</span>
                </div>
            </div>
        </div>
        <br>
        <div>
            <label for="message">Message <span style="color: red;">*</span></label>
            <br>
            <textarea id="message" style="width: 96%; height: 100px; border-radius: 5px; border: 0.8px solid lightslategray; margin-top: 10px;" required placeholder="Please enter a message"></textarea>
        </div>
        <button type="submit" style="width: 100%; height: 50px; background-color: lightskyblue; margin-top: 30px; border: none; outline: none; border-radius: 10px; cursor: pointer; font-size: 15px; font-weight: bold;">Submit</button>
    </form>
 
  
</body>
</html>
